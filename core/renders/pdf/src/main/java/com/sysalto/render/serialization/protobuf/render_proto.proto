syntax = "proto3";
option optimize_for = SPEED;

package com.sysalto.render.serialization;


message PdfBaseItem_proto {
    int64 offset = 2;
    oneof field {
        PdfCatalog_proto pdfCatalogProto = 3;
        PdfPage_proto pdfPageProto = 4;
        PdfFont_proto pdfFontProto = 5;
        PdfPageContent_proto pdfPageContentProto = 6;
        PdfPageList_proto pdfPageListProto = 7;
    }
}
message PdfCatalog_proto {
    int64 id = 1;
    string className = 2;
    repeated int64 idPdfPageListOpt = 3;
    repeated int64 idPdfNamesOpt = 4;
}

message PdfPage_proto {
    int64 id = 1;
    string className = 2;
    int64 parentId = 3;
    float pageWidth = 4;
    float pageHeight = 5;
    repeated int64 idFontList = 6;
    repeated int64 idPdfPatternList = 7;
    repeated int64 idAnnotationList = 8;
    repeated int64 idImageList = 9;
    repeated int64 idContentPageOpt = 10;
}


message PdfFont_proto {
    int64 id = 1;
    string className = 2;
    string refName = 3;
    string fontKeyName = 4;
}

message PdfPageItem_proto {

}

message PdfPageContent_proto {
    int64 id = 1;
    string className = 2;
    repeated PdfPageItem_proto pageItemList = 3;
    bool pdfCompression = 4;
}

message PdfPageList_proto {
    int64 id = 1;
    string className = 2;
    repeated int64 parentId = 3;
    repeated int64 pageList = 4;
}